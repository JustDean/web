<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question#{{ question.pk }}</title>

</head>
<body>
    <h1>{{ question.title }}</h1>

    <h2>{{ question.text }}</h2>

    <h3>{{ question.added_at }}</h3>
</body>
</html>

<!-- {{ - for rendering variable-->
